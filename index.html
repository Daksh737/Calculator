<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="utils.css">

</head>

<body>
    <div class="container  flex flex-col item-center mx-auto">
        <h1 class="text-center">Calculator</h1>
        <div class="textarea">
            <input class="text" type="text" />
        </div>
        <div class="rows">
            <button>C</button>
            <button>.</button>
            <button>0</button>
            <button>%</button>
        </div>
        <div class="rows">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
        </div>
        <div class="rows">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>/</button>
        </div>
        <div class="rows">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
        </div>
        <div class="rows-4">
            <button class="delete">Delete</button>
            <!-- <button></button> -->
            <button>=</button>
            <button>-</button>
        </div>
        <script src="index.js"></script>
</body>

</html>
